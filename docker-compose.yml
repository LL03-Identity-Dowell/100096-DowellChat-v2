version: "3.8"

services:
  django:
    image: django
    container_name: django
    build: .
    ports:
      - 8000:8000
    expose:
      - "8000"
    volumes:
      - .:/myproject
    networks:
      - webnet

  nginx:
    build: ./nginx
    image: nginx:latest
    container_name: "nginx_cont"
    depends_on:
      - django
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./static:/static
      - ./media:/media
    ports:
      - "80:80"
    networks:
      - webnet

networks:
  webnet:
