version: "3.8"


services:
  chat-backend:
    build:
      context: .
    container_name: dowellchat-backend
    restart: always
    command: gunicorn -k geventwebsocket.gunicorn.workers.GeventWebSocketWorker -w 1 Chat.wsgi:application --timeout 1060
    ports:
      - "8001:8001"
    expose:
      - 8001
    volumes:
      - .:/usr/src/app
    environment:
      API_KEY: 7908dc5a-6107-4da2-880d-c378866b980b

  zookeeper:
    image: zookeeper:latest
    container_name: zookeeper
    restart: always
    ports:
      - "2181:2181"


  kafka:
    image: ubuntu/kafka:latest
    container_name: kafka
    restart: always
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      # topic creation
      # KAFKA_CREATE_TOPICS: "chat_messages:1:1"      
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - zookeeper




